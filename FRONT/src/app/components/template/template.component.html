        <mat-icon>menu</mat-icon>
    </button>
    <a class="title" mat-button routerLink=""> Controle de Viagens</a>
</mat-toolbar>

    <mat-sidenav #sidenav mode="side" class="sidenav">

            <a mat-list-item routerLink="/pedido/cadastrar">

            <a mat-list-item routerLink="/despesa/cadastrar">

            <a mat-list-item routerLink="/itemDespesa/cadastrar">
