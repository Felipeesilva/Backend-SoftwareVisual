<h1 class="title" >Editar Item da Despesa</h1>

<a class="home" routerLink="">Home</a>

<div id="id">
    <label class="campoLabel" for="id">Id:</label>
    <input class="campoBox" type="text" name="id" [(ngModel)]="id">
</div>
<div id="email">
    <label class="campoLabel" for="produto">Produto:</label>
    <input type="text" class="campoBox" name="produto" [(ngModel)]="produto">
</div>
<div id="senha">
    <label class="campoLabel" for="quantidade">Quantidade:</label>
    <input type="text" class="campoBox" name="quantidade" [(ngModel)]="quantidade">
</div>
<div id="permissao">
    <label class="campoLabel" for="preco">Preco:</label>
    <input type="text" class="campoBox" name="preco" [(ngModel)]="preco">
</div>

<button class="cadastrar" (click)="editar()">Editar</button><br>
